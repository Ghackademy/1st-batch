                 <div class="col-md-9">
                    <div class="panel panel-default">
                 <div class="panel-heading">
                <h3 class="panel-title">Add Staff</h3>
                     </div>
                    <div class="panel-body">
                       <form class="form-horizontal" role="form">
                        <div class="form-group">
                          <label for="inputEmail3" class="col-sm-2 control-label">Staff Id</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputEmail3">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">First name</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                           <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Last name</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                           <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                           <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Phone no.</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                           <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                          <div class="col-sm-4">
                            <input type="email" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Title</label>
                          <div class="col-sm-4">
                            <select class="form-control">
                                <option>Cashier</option>
                                <option>Cook</option>
                            </select>
                          </div>
                        </div>
                           <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Department</label>
                          <div class="col-sm-4">
                            <select class="form-control">
                                <option>Management</option>
                                <option>Food Preparation</option>
                                 <option>Customer Service</option>
                            </select>
                          </div>
                        </div>
                           <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Pay Type</label>
                          <div class="col-sm-4">
                            <select class="form-control">
                                <option>hourly</option>
                                <option>monthly</option>
                            </select>
                          </div>
                        </div>
                            <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Salary Amount</label>
                          <div class="col-sm-4">
                            <div class="input-group">
                            <span class="input-group-addon">Rs.</span>
                            <input type="text" class="form-control">
                            </div>
                          </div>
                        </div>
                           <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Hire Date</label>
                          <div class="col-sm-4">
                            <input type="date" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                           <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Work Time</label>
                          <div class="col-sm-4">
                              <input type="time" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                        
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-5">
                            <button type="submit" class="btn btn-default">Save</button>
                            <button type="reset" class="btn btn-default">Cancel</button>
                          </div>
                        </div>
</form>
