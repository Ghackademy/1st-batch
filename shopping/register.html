
<!DOCTYPE html>
<html>

    <body>
  <section id="sixth">

                   <div class="col-md-12">
                       <div class="wrapper">
                    <form class="form-horizontal" role="form">
  
    <div class="form-group">
    <label for="inputtext" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputFname3" placeholder="First Name">
    </div>
    </div>
    <div class="form-group">

    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputLname3" placeholder="Last Name">
    </div>
    </div>
    <div class="form-group">

      <input type="text" class="form-control" id="inputLname3" placeholder="Company">
    </div>
    </div>
     <div class="form-group">

      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">

  </div>

    </div>
  </div>

  </div>
   <div class="form-group">

    <div class="col-sm-9">
     <select class="form-control">
  <option>User</option>
  <option>Vendor</option>
 </select>
    </div>
    </div>
  
    <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox"> I agree the terms and conditions.
        </label>
      </div>
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
                    </div>
                    </div>

      </div>
</section>
